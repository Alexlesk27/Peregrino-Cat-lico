<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de paroquias</title>
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <main>
        <div id="conatiner_upload_information">
            <img id="upload_photo" src="image/upload_photo.png" alt="">
            <h3 id="open_photo_label">Clique aqui para abrir a foto <img src="image/Design sem nome (1).gif" alt=""></h3>

            <form id="form_upload_image" action="">
                <label class="information_label" for="name_parish">Digite o nome da sua paróquia</label>
                <input id="name_parish" type="text">

                <label class="information_label" for="location_parish">Digite a localização da sua paróquia</label>
                <input id="location_parish" type="text">

                <button id="button_submit_information">Enviar suas informações</button>
            </form>
        </div>
    </main>
</body>
</html>
